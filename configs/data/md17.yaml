_target_: src.datasets.md17.MD17DataModule
first_stage: ${first_stage}
molecule_names:
  [
    aspirin,
    benzene,
    ethanol,
    malonaldehyde,
    naphthalene,
    salicylic,
    toluene,
    uracil,
  ]
root: ${paths.data_dir}/md17
with_h: True
down_sample_every: 10
span: ${num_timesteps}
charge_power: 1
force_reprocess: False
force_length: null
return_index: False
project: False
rand_rotation: True
rand_translation: 1
data_scale: 1
scale: ${scale}
shift: ${shift}
num_entities: ${num_entities}
batch_size: 32
drop_last: True
num_workers: 31
pin_memory: True
persistent_workers: True
prefetch_factor: 2
